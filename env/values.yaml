PipelineSecrets: {}
cleanup:
  Annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: hook-succeeded
  Args:
  - --cleanup
expose:
  Annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
  Args:
  - --v
  - 4
  config:
    domain: prohousing.no
    exposer: Ingress
    http: "true"
    tlsacme: "false"
    urltemplate: '{{.Service}}-{{.Namespace}}.{{.Domain}}'
jenkins:
  Servers:
    Global: {}
ph-auth-service-serverless:
  hpa:
    enabled: true
  istio:
    enabled: true
    gateway: jx-ph-istio
    path: /auth
    host: "api.prohousing.no"
ph-group-management-service:
  hpa:
    enabled: true
  istio:
    enabled: true
    gateway: jx-ph-istio
