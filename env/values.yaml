PipelineSecrets: {}
cleanup:
  Annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: hook-succeeded
  Args:
  - --cleanup
expose:
  Annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
  Args:
  - --v
  - 4
  config:
    domain: prohousing.no
    exposer: Ingress
    http: "true"
    tlsacme: "false"
    urltemplate: '{{.Service}}-{{.Namespace}}.{{.Domain}}'
jenkins:
  Servers:
    Global: {}
ph-istio-deployment:
  hpa:
    enabled: true
  istio:
    enabled: true
jx-istio-test: 
  istio:
    enabled: true
    gateway: placeholder-gateway
    path: /placeholder    
prow: {}
