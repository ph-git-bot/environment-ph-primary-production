PipelineSecrets: {}
cleanup:
  Annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: hook-succeeded
  Args:
  - --cleanup
expose:
  Annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
  Args:
  - --v
  - 4
  config:
    domain: prohousing.no
    exposer: Ingress
    http: "true"
    tlsacme: "false"
    urltemplate: '{{.Service}}-{{.Namespace}}.{{.Domain}}'
jenkins:
  Servers:
    Global: {}
jx-canary:
  canary:
    enabled: true
    host: jx-canary.prohousing.no
  hpa:
    enabled: true
jx-canary2:
  hpa:
    enabled: true
  vivirtualservice:
    enabled: true
prow: {}
